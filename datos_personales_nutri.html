<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Datos personales Nutricionista</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans&display=swap');

        body{
            font-size:large;
            font-family: 'Nunito', sans-serif;
            margin:0;
            text-align: center;
            margin-top: 5%;
            
            background-color: #eceff1;
    
        }
    
       
    
        h1,h2,h3,h4{
            font-family: 'Work Sans', sans-serif;
    
        }
 
    
        form label{
            margin-top: 2%;
            margin-bottom: 1%;
            
        }
    
        form input{
            font-size:large;
            font-family: 'Nunito', sans-serif;
            margin-top: 1%;
            margin-bottom: 3%;
        }
        
    
        /* Boton */
        button {
            font-size:large;
            font-family: 'Nunito', sans-serif;
            background-color: #7ed957;
            border: none;
            color: white;
            padding: 10px;
            min-width: 15%;
            text-align: center;
            border-radius: 12px;
            margin-top: 2%;
            margin-bottom: 2%;
        }
    
        button:hover {
            color: #7ed957;
            border-radius: 12px;
            background-color: white;
            border: 1px solid #7ed957;
            cursor: pointer;
        }

        
        dialog{
            min-width: 100%;
            min-height: 100%;
            margin-top: 2.8%;
            background-color: #eceff1;
            border: none;
           
            margin-left: 0.05%;
               
        }

        dialog::backdrop {
            background-color: #eceff1;
        }
    
    
    </style>
</head>
<body>

    <h1>Datos personales</h1>

    <form>
       
        <label for="nombre">Nombre y apellidos</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="fecha">Fecha de nacimiento</label><br>
        <input type="date" id="start" name="trip-start" min="1950-01-01" ><br>

        <label for="dni">DNI</label><br>
        <input type="text" id="dni" name="dni"><br>
     
        <label for="sexo">Sexo</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br>

    </form>

    <button class="boton" onclick="window.modal1.showModal();" >Siguiente</button>

    <dialog id="modal1">

        <h1>Datos de contacto</h1>

        <form action="">
        <label for="tef">Teléfono de contacto</label><br>
        <input type="text" id="tef" name="tef"><br>

        <label for="correo">Correro electrónico</label><br>
        <input type="text" id="correo" name="correo">
        </form>
        <button type="submit">Confirmar</button>

    </dialog>


    
</body>
</html>
