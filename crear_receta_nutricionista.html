<head>

    <style>

        body{

            margin:0;
            text-align: center;
            margin-top: 5%;
            margin-bottom: 5%;

        }

        .foto{
            grid-area: foto;
        }
    
        .formu{
            grid-area: formu;
        }

        .tipo{
            grid-area: tipo;
        }

        .ingre{
            grid-area: ingre;
        }

        .prepa{
            grid-area: prepa;
        }

        .valores{
            grid-area: valores;
        }

        .contener{
            display: grid;
            grid-template-areas: 
            'foto foto foto formu formu formu'
            'foto foto foto tipo tipo tipo'
            'ingre ingre ingre prepa prepa prepa'
            'valores valores valores valores valores valores';
            gap: 20px;
            
            ;
        }

        .contener{
            background-color: white;
            margin-left: 25%;
            margin-right: 25%;
            padding: 1%;
            
        }

        .contener >div{
            background-color: white;
            
        }

        table{
            margin: auto;
            background-color: white;
            border-collapse: collapse !important;
            width: 50%;
            border: none;
            padding-left: 90%;
            padding-right: 90%;
            text-align: center;
            
        }

        table td {
            background-color: white;
            max-width: 5%;
            
        }

        .valor{

        }

        #list{

</head>
